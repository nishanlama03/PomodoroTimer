<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="timer">
        <div class="btns">
           
                <div id="Focus" class="btn"><button>Focus</button></div>
                <div id="shortbreak" class="btn"><button>Short Break</button></div>
                <div id="longbreak" class="btn"><button>Long Break</button></div>
            <div class="start"><button>Start</button></div>
         
        </div>

        <div class="time-display">25:00</div>
    </div>
</body>
</html>
