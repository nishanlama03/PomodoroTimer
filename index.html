<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="timer">
        <div class="btns">
           
                <div class="btn">
                    <button id="Focus" onclick="focusTimer()">Focus</button>
                </div>
                <div class="btn">
                    <button id="shortbreak" onclick="shortTimer()">Short Break</button>
                </div>
                <div class="btn">
                    <button id="longbreak" onclick="longTimer()">Long Break</button>
                </div>
                <div class="start">
                    <button id="start" onclick="startTimer()">Start</button>
                </div>
         
        </div>

        <div class="time-display" id="time">25:00</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
